<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Micro Wikipedia — Simple AI Explanations</title>

<!-- Manifest for PWA -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#222" />

<style>
  /* Сброс и базовые стили */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--fg);
    transition: background 0.3s, color 0.3s;
  }
  :root {
    --bg: #222;
    --fg: #eee;
    --primary: #4caf50;
    --primary-dark: #388e3c;
    --accent: #90caf9;
    --input-bg: #333;
    --input-fg: #eee;
    --btn-bg: var(--primary);
    --btn-hover: var(--primary-dark);
  }
  body.light {
    --bg: #f9f9f9;
    --fg: #222;
    --input-bg: #fff;
    --input-fg: #222;
    --btn-bg: #4caf50;
    --btn-hover: #388e3c;
  }

  header {
    padding: 20px;
    text-align: center;
    background: var(--primary);
    color: #fff;
    font-size: 1.7rem;
    font-weight: 700;
    letter-spacing: 1.5px;
    user-select: none;
  }

  main {
    max-width: 600px;
    margin: 30px auto;
    padding: 0 20px;
  }

  input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    font-size: 1.2rem;
    border-radius: 12px;
    border: none;
    background: var(--input-bg);
    color: var(--input-fg);
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
    transition: box-shadow 0.3s;
  }
  input[type="text"]:focus {
    outline: none;
    box-shadow: 0 0 12px var(--accent);
  }

  button {
    margin-top: 15px;
    width: 100%;
    padding: 16px;
    font-size: 1.3rem;
    font-weight: 700;
    background: var(--btn-bg);
    border: none;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transition: background 0.3s;
  }
  button:hover:not(:disabled) {
    background: var(--btn-hover);
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  #result {
    margin-top: 25px;
    min-height: 140px;
    padding: 20px;
    font-size: 1.15rem;
    line-height: 1.5;
    border-radius: 15px;
    background: var(--input-bg);
    box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
    white-space: pre-wrap;
    user-select: text;
    position: relative;
  }

  #loader {
    position: absolute;
    right: 20px;
    top: 20px;
    width: 25px;
    height: 25px;
    border: 4px solid var(--primary);
    border-top: 4px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    display: none;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  .theme-toggle {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: var(--primary);
    border-radius: 50%;
    width: 55px;
    height: 55px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: background 0.3s;
  }
  .theme-toggle:hover {
    background: var(--primary-dark);
  }
  .theme-toggle svg {
    width: 30px;
    height: 30px;
    fill: white;
  }

  footer {
    margin-top: 50px;
    text-align: center;
    color: var(--fg);
    opacity: 0.5;
    font-size: 0.85rem;
    user-select: none;
  }
</style>
</head>
<body class="dark">

<header>Micro Wikipedia</header>

<main>
  <input type="text" id="term" placeholder="Enter a term, e.g. blockchain" autocomplete="off" />
  <button id="explainBtn">Explain!</button>

  <div id="result">
    <div id="loader"></div>
  </div>
</main>

<div class="theme-toggle" id="themeToggle" title="Toggle Light/Dark Mode" role="button" aria-label="Toggle Theme" tabindex="0">
  <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3a9 9 0 0 0 0 18 9 9 0 0 0 0-18zm0 16a7 7 0 0 1 0-14 7 7 0 0 1 0 14z"/></svg>
</div>

<footer>Made with ❤️ by Your Name</footer>

<script>
  const btn = document.getElementById('explainBtn');
  const input = document.getElementById('term');
  const result = document.getElementById('result');
  const loader = document.getElementById('loader');
  const themeToggle = document.getElementById('themeToggle');

  function setLoading(loading) {
    if(loading) {
      loader.style.display = 'block';
      btn.disabled = true;
      result.textContent = '';
    } else {
      loader.style.display = 'none';
      btn.disabled = false;
    }
  }

  // Simple typing effect to show response nicely
  async function typeEffect(text) {
    result.textContent = '';
    for (let i = 0; i < text.length; i++) {
      result.textContent += text.charAt(i);
      await new Promise(r => setTimeout(r, 20));
    }
  }

  async function explain() {
    const term = input.value.trim();
    if (!term) {
      alert('Please enter a term!');
      return;
    }
    setLoading(true);

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [
            { role: 'system', content: 'You explain complicated things very simply, as if to a 10-year-old child.' },
            { role: 'user', content: `Explain the term: ${term}` }
          ],
          max_tokens: 250,
          temperature: 0.7
        })
      });

      const data = await response.json();
      const explanation = data.choices?.[0]?.message?.content || "Sorry, I couldn't find an explanation.";
      await typeEffect(explanation);
    } catch (e) {
      result.textContent = 'Error: ' + e.message;
    } finally {
      setLoading(false);
    }
  }

  btn.addEventListener('click', explain);
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') explain();
  });

  // Theme toggle
  themeToggle.addEventListener('click', toggleTheme);
  themeToggle.addEventListener('keypress', (e) => {
    if(e.key === 'Enter' || e.key === ' ') toggleTheme();
  });

  function toggleTheme() {
    if(document.body.classList.contains('dark')) {
      document.body.classList.remove('dark');
      document.body.classList.add('light');
      localStorage.setItem('theme', 'light');
    } else {
      document.body.classList.remove('light');
      document.body.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    }
  }

  // Load saved theme
  (() => {
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'light') {
      document.body.classList.remove('dark');
      document.body.classList.add('light');
    } else {
      document.body.classList.remove('light');
      document.body.classList.add('dark');
    }
  })();
</script>

</body>
</html>
