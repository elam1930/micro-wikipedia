<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
</head>
<body>
    <h1>GPT-OSS-20B Chat</h1>
    <textarea id="userInput" placeholder="Напиши что-то..."></textarea>
    <button onclick="sendToAI()">Отправить</button>
    <pre id="response"></pre>

    <script>
    async function sendToAI() {
        let input = document.getElementById("userInput").value;
        let responseBox = document.getElementById("response");

        const HF_TOKEN = "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"; // вставь сюда токен из Hugging Face
        const MODEL_URL = "https://api-inference.huggingface.co/models/openai/gpt-oss-20b";

        let response = await fetch(MODEL_URL, {
            method: "POST",
            headers: {
                "Authorization": Bearer ${HF_TOKEN},
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ inputs: input })
        });

        let result = await response.json();
        responseBox.textContent = result[0]?.generated_text || "Ошибка";
    }
    </script>
</body>
</html>
