  <script>

    const btn = document.getElementById('explainBtn');
    const input = document.getElementById('term');
    const result = document.getElementById('result');

    async function explain() {
      const term = input.value.trim();
      if (!term) return alert('–í–≤–µ–¥–∏—Ç–µ —Å–ª–æ–≤–æ!');

      btn.disabled = true;
      result.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              {
                role: "system",
                content: "–û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ (1 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ)"

              }

            max_tokens: 100
          })
        });

        const data = await response.json();
        result.innerHTML = data.choices[0].message.content;
      } catch (err) {
        result.innerHTML = `–û—à–∏–±–∫–∞: ${err.message}`;
